<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title class="i18n" id="window-title"></title>

</head>

<body>

    <div class="page-container">

        <header>
            <h1 class="i18n" id="page-title"></h1>
        </header>

        <div class="page-layout">

            <aside>
                <form id="data-input">

                    <h2 class="i18n" id="controls-main-subtitle"></h2>

                    <p class="i18n" id="controls-prologue"></p>

                    <div class="control">
                        <label class="i18n" id="label-value-alfa" for="value-alfa">.</label>
                        <input id="value-alfa" name="value-alfa" type="range" min="0" max="100" step="5" value="" />
                    </div>

                    <div class="control">
                        <label class="i18n" id="label-value-beta" for="value-beta">.</label>
                        <input id="value-beta" name="value-beta" type="range" min="0" max="100" step="5" value="" />
                    </div>

                    <div class="control">
                        <label class="i18n" id="label-value-gamma" for="value-gamma">.</label>
                        <input id="value-gamma" name="value-gamma" type="range" min="0" max="100" step="5" value="" />
                    </div>

                    <div class="control">
                        <label class="i18n" id="label-value-delta" for="value-delta">.</label>
                        <input id="value-delta" name="value-delta" type="range" min="0" max="100" step="5" value="" />
                    </div>

                    <div class="control">
                        <span class="label-filler"></span>
                        <button class="i18n" type="submit" id="submit-button"></button>
                    </div>

                </form>
            </aside>

            <main>
                <section id="values-logger">

                    <h2 class="i18n" id="dashboard-summary-title"></h2>

                    <div class="dashboard-summary-container">
                        <p class="i18n dashboard-summary-caption" id="dashboard-summary-alfa"></p>
                        <p class="dashboard-summary-value" id="dashboard-summary-alfa-value"></p>
                        <div id="dashboard-summary-alfa-bar"></div>

                        <p class="i18n dashboard-summary-caption" class="i18n" id="dashboard-summary-beta"></p>
                        <p class="dashboard-summary-value" id="dashboard-summary-beta-value"></p>
                        <div id="dashboard-summary-beta-bar"></div>

                        <p class="i18n dashboard-summary-caption" class="i18n" id="dashboard-summary-gamma"></p>
                        <p class="dashboard-summary-value" id="dashboard-summary-gamma-value"></p>
                        <div id="dashboard-summary-gamma-bar"></div>

                        <p class="i18n dashboard-summary-caption" class="i18n" id="dashboard-summary-delta"></p>
                        <p class="dashboard-summary-value" class="i18n" id="dashboard-summary-delta-value"></p>
                        <div id="dashboard-summary-delta-bar"></div>
                    </div>

                </section>
                <section id="values-plotter">
                    <h2 class="i18n" id="dashboard-summary-graph"></h2>
                </section>
            </main>

        </div>

        <footer>
            FOOTER
        </footer>

    </div>

    <script src="src/index.js" type="module">

    </script>

</body>

</html>
